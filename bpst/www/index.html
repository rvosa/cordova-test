<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BabyPhone</title>
    </head>
    <body id="background">
        <div class="app">
            
            <!-- role section -->
            <div id="role" class="showOnly">
                <strong>Set device role</strong>
                <fieldset data-role="controlgroup">
                    <input type="radio" name="role" value="baby" id="radio-baby" checked="checked" />
                    <label for="radio-baby">Baby</label>
                    <input type="radio" name="role" value="parent" id="radio-parent" />
                    <label for="radio-parent">Parent</label>
                 </fieldset>
                <div style="display:inline;float:right">
                    <a id="setRole" class="ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext">Continue</a>
                 </div>
            </div>

            <!-- session section -->
            <div id="session" class="showOnly">
                <div>
                    <strong>Exchange codes</strong>
                </div>
                <table style="width:100%">
                    <tr>
                        <td><input type="text" id="baby" class="sessionPart" /></td>
                        <td class="inputLabel"><strong>Baby</strong></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="parent" class="sessionPart" /></td>
                        <td class="inputLabel"><strong>Parent</strong></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="display:inline;float:left">
                                <a id="backToRole" class="ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">Back</a>
                            </div>
                            <div style="display:inline;float:right">
                                <a id="startSession" class="ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext">Continue</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        
            <!-- run section -->
            <div id="run" class="showOnly">
                <div id="action">...</div>
                <div id="status">status</div>
                <input type="range" name="slider" id="slider" value="60" min="0" max="100">
                <div data-role="controlgroup" data-type="horizontal">
                    <button id="backToSession" class="ui-btn ui-corner-all">Back</button>
                    <button id="start" class="ui-btn ui-corner-all">Start</button>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/uuid.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/oocontroller.js"></script>
        <script type="text/javascript" src="js/oomodel.js"></script>
        <script type="text/javascript" src="js/oosender.js"></script>
        <script type="text/javascript" src="js/ooreceiver.js"></script>
        <script type="text/javascript" src="js/wav.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
